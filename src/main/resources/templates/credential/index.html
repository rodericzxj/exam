<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="mall/header::head-fragment('证书-首页','index')">
</head>
<body>
<header th:replace="mall/header::header-fragment"></header>
<content id="content">
    <nav th:replace="mall/header::nav-fragment"></nav>
    <div style="width: 80%;margin: 0 auto;">
        <div id="banner">
            <div class="swiper-container fl" style="width:55%;margin: 0 5% 0 0;"  >
                <div class="swiper-wrapper">
                    <!-- 配置了轮播图则显示后台配置的轮播图 -->
                    <th:block th:unless="${#lists.isEmpty(carousels)}">
                        <th:block th:each="carousel : ${carousels}">
                            <div class="swiper-slide">
                                <a th:href="@{${carousel.redirectUrl}}">
                                    <img th:src="@{${carousel.carouselUrl}}" alt="">
                                </a>
                            </div>
                        </th:block>
                    </th:block>
                    <!-- 未配置轮播图则显示默认的三张轮播图 -->
                    <th:block th:if="${#lists.isEmpty(carousels)}">
                        <div class="swiper-slide">
                            <img src="./mall/image/swiper/banner01.jpg" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="./mall/image/swiper/banner02.jpg" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="./mall/image/swiper/banner03.jpg" alt="">
                        </div>
                    </th:block>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
            <div class="item fl" style="font-size: 15px;width:40%;background:#FCFCFC;">
                <th:block th:each="newinfo : ${news}"  >
                    <div class="new" style="height: 10%;padding: 18px;border-bottom: solid #CCCCCC;">
                        <div class="news-type fl" style="width: 20%;text-align: center;background: #FFA54F;color: white;">
                            <th:block th:text="${newinfo.newsType}"></th:block>
                        </div>
                        <div class="news-title fl" style="width: 60%;overflow: hidden;white-space: nowrap;text-overflow: ellipsis;">
                            <a th:href="@{'news/'+${newinfo.newsId}}">
                                <th:block th:text="${newinfo.newsTitle}"></th:block>
                            </a>
                        </div>
                        <div class="news-time fl" style="width: 20%;text-align:right;">
                            <th:block th:text="${newinfo.newTime}"></th:block>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
        <div class="credentials" style="width: 100%;">
            <div class="credential fl" style="width: 30%;height:400px;margin: 10px 5% 0 0;">
                <div class="credential" style="width: 100%;">
                    <div class="credential-header" style="margin: 10px 0 10px 0;">
                        <div class="credential-type fl" style="width: 20%;min-width:100px;margin-right: 40%;text-align:center;background: #FF7F00;color: white;">工程证书</div>
                        <div class="fr" style="text-align: right;">
                            <a href="##" style="color: #7e888b;">more...</a>
                        </div>
                    </div>
                    <div style="border-bottom: solid #FF7F00;margin-top: 18px;clear: both;"></div>
                    <th:block th:unless="${#lists.isEmpty(credential1)}">
                        <th:block th:each="cre : ${credential1}">
                            <div class="credential-info" style="width: 95%;padding: 18px;">
                                <div class="credential-title fl" style="width: 80%;overflow: hidden;white-space: nowrap;text-overflow: ellipsis;">
                                    <a th:href="@{'credentials/'+${cre.credentialsId}}">
                                        · <th:block th:text="${cre.credentialsTitle}"></th:block>
                                    </a>
                                </div>
                                <div class="credential-time fr" style="text-align: right;color: #7e888b;" >
                                    <th:block th:text="${cre.Time}"></th:block>
                                </div>
                            </div>
                        </th:block>
                    </th:block>
                </div>
            </div>

            <div class="credential fl" style="width: 30%;height:400px;margin: 10px 5% 0 0;">
                <div class="credential" style="width: 100%;">
                    <div class="credential-header" style="margin: 10px 0 10px 0;">
                        <div class="credential-type fl" style="width: 20%;min-width:100px;margin-right: 40%;text-align:center;background: #FF7F00;color: white;">财经证书</div>
                        <div class="fr" style="text-align: right;">
                            <a href="##" style="color: #7e888b;">more...</a>
                        </div>
                    </div>
                    <div style="border-bottom: solid #FF7F00;margin-top: 18px;clear: both;"></div>
                    <th:block th:unless="${#lists.isEmpty(credential2)}">
                        <th:block th:each="cre : ${credential2}">
                            <div class="credential-info" style="width: 95%;padding: 18px;">
                                <div class="credential-title fl" style="width: 80%;overflow: hidden;white-space: nowrap;text-overflow: ellipsis;">
                                    <a th:href="@{'credentials/'+${cre.credentialsId}}">
                                        · <th:block th:text="${cre.credentialsTitle}"></th:block>
                                    </a>
                                </div>
                                <div class="credential-time fr" style="text-align: right;color: #7e888b;" >
                                    <th:block th:text="${cre.Time}"></th:block>
                                </div>
                            </div>
                        </th:block>
                    </th:block>
                </div>
            </div>
            <div class="credential fl" style="width: 30%;height:400px;margin: 10px 0 0 0;">
                <div class="credential" style="width: 100%;">
                    <div class="credential-header" style="margin: 10px 0 10px 0;">
                        <div class="credential-type fl" style="width: 20%;min-width:100px;margin-right: 40%;text-align:center;background: #FF7F00;color: white;">外语证书</div>
                        <div class="fr" style="text-align: right;">
                            <a href="##" style="color: #7e888b;">more...</a>
                        </div>
                    </div>
                    <div style="border-bottom: solid #FF7F00;margin-top: 18px;clear: both;"></div>
                    <th:block th:unless="${#lists.isEmpty(credential3)}">
                        <th:block th:each="cre : ${credential3}">
                            <div class="credential-info" style="width: 95%;padding: 18px;">
                                <div class="credential-title fl" style="width: 80%;overflow: hidden;white-space: nowrap;text-overflow: ellipsis;">
                                    <a th:href="@{'credentials/'+${cre.credentialsId}}">
                                        · <th:block th:text="${cre.credentialsTitle}"></th:block>
                                    </a>
                                </div>
                                <div class="credential-time fr" style="text-align: right;color: #7e888b;" >
                                    <th:block th:text="${cre.Time}"></th:block>
                                </div>
                            </div>
                        </th:block>
                    </th:block>
                </div>
            </div>
        </div>
    </div>


</content>
<div th:replace="mall/footer::footer-fragment"></div>
<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<script th:src="@{/mall/js/search.js}" type="text/javascript"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/admin/plugins/jQueryUI/jquery-ui.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/mall/js/swiper.min.js}" type="text/javascript"></script>
<script th:src="@{/admin/plugins/sweetalert/sweetalert.min.js}"></script>
<script th:src="@{/mall/js/index.js}" type="text/javascript"></script>
<script th:src="@{/mall/js/search.js}" type="text/javascript"></script>
</body>
</html>
