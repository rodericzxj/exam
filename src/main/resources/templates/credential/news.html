<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="mall/header::head-fragment('证书-新闻详情','index')">
</head>
<body>
<header th:replace="mall/header::header-fragment"></header>
<content id="content">
    <nav th:replace="mall/header::nav-fragment"></nav>
    <div id="banner" style="height: 100%;">
        <div class="info-head" style="height: 30px;">
            <div class="news-type fl" style="line-height:30px;width:10%;height: 30px; margin: 5% 0 0 5%;background: red;text-align: center;color: white;">
                <th:block th:text="${news.newsType}"></th:block>
            </div>
            <div class="news-title fl" style="width:50%;height:30px;line-height:30px;margin: 5% 0 0 5%;text-align: center;font-size: 20px;font-weight: bold;">
                <th:block th:text="${news.newsTitle}"></th:block>
            </div>
            <div class="return fl" style="background: cadetblue;height: 30px;line-height:30px;margin: 5%  15% 0 5%;width:10%;text-align: center;">
                <a href="/credential/" style="color: white;">返回</a>
            </div>
        </div>
        <div class="news-center">
            <div class="news-time fl" style="margin: 2% 0 0 25%;width: 15%;text-align: center;">
                时间：<th:block th:text="${news.Time}"></th:block>
            </div>
            <div class="news-author fl" style="margin: 2% 35% 0 10%;width: 15%;text-align: center;">
                作者：<th:block th:text="${news.newsAuthor}"></th:block>
            </div>
        </div>
        <div class="news-footer">
            <div class="news-value" style="margin: 13%  10% 20% 10%;width: 80%;">
                <th:block th:utext="${news.newsValue}"></th:block>
            </div>
        </div>
    </div>



</content>
<div th:replace="mall/footer::footer-fragment"></div>
<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<script th:src="@{/mall/js/search.js}" type="text/javascript"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/admin/plugins/jQueryUI/jquery-ui.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/mall/js/swiper.min.js}" type="text/javascript"></script>
<script th:src="@{/admin/plugins/sweetalert/sweetalert.min.js}"></script>
<script th:src="@{/mall/js/index.js}" type="text/javascript"></script>
<script th:src="@{/mall/js/search.js}" type="text/javascript"></script>
</body>
</html>
